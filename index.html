<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Crypto Price Checker</title>
		<meta charset="utf-8" />
		<meta name="description" content="Crypto Price Checker">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="keywords" content="Crypto, Bitcoin, ETH, 100devs, Kevin Halliwell">
		<meta http-equiv="refresh" content="60">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<table id="crypto">
			<thead>
				<tr>
					<th scope="col">Asset</th>
					<th scope="col">Symbol</th>
					<th scope="col">Price</th>
					<th scope="col">% Change</th>
					<th scope="col">24hr High</th>
					<th scope="col">24hr Low</th>
					<th scope="col">Volume</th>
				</tr>
			</thead>
			<tbody>
				<tr id="bitcoin">
					<td id="btc"></td>
					<td id="btcSymbol"></td>
					<td id="btcPrice"></td>
					<td id="btcPercent"></td>
					<td id="btcHigh"></td>
					<td id="btcLow"></td>
					<td id="btcVolume"></td>
				</tr>
				<tr id="ethereum">
					<td id="eth"></td>
					<td id="ethSymbol"></td>
					<td id="ethPrice"></td>
					<td id="ethPercent"></td>
					<td id="ethHigh"></td>
					<td id="ethLow"></td>
					<td id="ethVolume"></td>
				</tr>
				<tr id="shiba">
					<td id="shib"></td>
					<td id="shibSymbol"></td>
					<td id="shibPrice"></td>
					<td id="shibPercent"></td>
					<td id="shibHigh"></td>
					<td id="shibLow"></td>
					<td id="shibVolume"></td>
				</tr>
				<tr id="cosmos">
					<td id="atom"></td>
					<td id="atomSymbol"></td>
					<td id="atomPrice"></td>
					<td id="atomPercent"></td>
					<td id="atomHigh"></td>
					<td id="atomLow"></td>
					<td id="atomVolume"></td>
				</tr>
				<tr id="dogecoin">
					<td id="doge"></td>
					<td id="dogeSymbol"></td>
					<td id="dogePrice"></td>
					<td id="dogePercent"></td>
					<td id="dogeHigh"></td>
					<td id="dogeLow"></td>
					<td id="dogeVolume"></td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
